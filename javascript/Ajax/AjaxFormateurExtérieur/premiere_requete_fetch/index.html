<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assests/style.css" />
    <title>Image de chat</title>
  </head>
  <body>
    <h1>Chat du jour</h1>

    <nav>
      <button class="btnNav" id="btn1chat">Un chat</button>
      <button class="btnNav" id="btn4chat">Quatre chat</button>
    </nav>

    <div id="div-unchat" class="cacher">
      <div class="div-img">
        <img id="imageChat" src="" alt="image d'un chat" />
      </div>

      <div class="btn-text">
        <button id="btn">Trouver un chat</button>
      </div>
    </div>

    <div id="div-quatrechat" class="montrer">
      <div>
        <img id="chat1" src="" alt="" />
      </div>
      <div>
        <img id="chat2" src="" alt="" />
      </div>
      <div>
        <img id="chat3" src="" alt="" />
      </div>
      <div>
        <img id="chat4" src="" alt="" />
      </div>

      <div class="btn-text" >
        <button id="btn4">Trouver quatres chats</button>
      </div>
    </div>
    <script src="./assests/script.js"></script>
  </body>
</html>
