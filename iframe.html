<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe</title>
  </head>
  <body>
    <h1>Exemple d'intégration d'un iframe:</h1>

    <p>Comment faire:</p>
    <ol>
      <li>Aller sur Youtube</li>
      <li>Choisir une video</li>
      <li>Cliquer sur Partager</li>
      <li>Cliquer sur intégrer</li>
      <li>Copier le code Iframe et l'importer dans votre html</li>
    </ol>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/s_nc1IVoMxc?si=b6WFANeDpatcktvS"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d677530.127540329!2d-18.502251598286172!3d64.5246889315171!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2sfr!4v1749029329879!5m2!1sfr!2sfr"
      width="400"
      height="300"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>
